<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
</head>
<body>
    <section>
    <h1>See your Github Profile</h1>
    <div>
        <input type="text" id="usernameInput" placeholder="Enter GitHub username">
        <button id="fetch">Fetch Profile</button>
    </div>
      <div id="profileContainer"></div>
      <div id="errorMessage"></div>
    </section>
    <section>
        <h1>See your Instagram Profile -> still GitHub</h1>
    <div>
        <input type="text" id="usernameInput2" placeholder="Enter Instagram username">
        <button id="fetch2">Fetch Profile</button>
    </div>
      <div id="profileContainer2"></div>
      <div id="errorMessage2"></div>
    </section>
      <script src="main.js"></script>
</body>
</html>
